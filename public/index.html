<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./index.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="controller.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </script>

    <title>TEST!</title>
</head>

<body ng-app="miApp" ng-controller="historicalController">
    <main class="main">
        <div class="container">
            <div class="row" ng-controller="symbolsController">
                <div class="col-3 nemos">
                    <button ng-repeat="symbols in dataSymbols" class="symbolsItem"
                        ng-click="cambiarValorSymbol(symbols.symbol);">
                        <div style="display: flex; flex-direction: row;">
                            <div style="color: black; margin-left: auto; margin-right: 10px; font-weight: bold;">
                                {{symbols.symbol}}</div>
                            <div style="color: green; margin-right: auto;">{{symbols.price}}</div>
                        </div>
                        {{ symbols.name }}
                    </button>
                </div>
                <div class="col-8 data">
                    <div class="precios">
                        <h4 style="text-align: center;">{{historicalSymbol}}</h4>
                        <table class="tablaHistorical">
                            <tr style="font-weight: bold;">
                                <td style="min-width: 150px;">DATE</td>
                                <td>PRICE</td>
                            </tr>
                            <tr ng-repeat="historical in dataHistorical">
                                <td style="min-width: 150px;">{{historical.date}}</td>
                                <td style="color: green;">{{historical.close}}</td>
                            </tr>
                        </table>
                    </div>
                    <div class="grafico">
                        <h4 style="text-align: center;">Price VS Date (Last 20)</h4>
                        <div>
                            <canvas id="myChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
